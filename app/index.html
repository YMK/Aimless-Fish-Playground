<!doctype html>
<html lang="en" ng-controller="MainCtrl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>{{info.title}}</title>
  <link rel="stylesheet/less" type="text/css" href="css/app.less">
  <script type="application/javascript" src="lib/fastclick/lib/fastclick.js"></script>
  <script src="lib/less/dist/less-1.6.0.min.js" type="text/javascript"></script>
  </head>
<body>
  <header class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">HTML5 Playground</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <nav class="collapse navbar-collapse" id="mainNav">
        <ul class="nav navbar-nav">
          <li ng-class="{active: info.active == 'sudoku'}"><a href="#sudoku">Sudoku</a></li>
          <li ng-class="{active: info.active == 'pkmn'}"><a href="#draftlocke">DraftLocke</a></li>
          <li ng-class="{active: info.active == 'spinners'}"><a href="#spinners">CSS Spinners</a></li>
        </ul>
      </nav><!-- /.navbar-collapse -->
  </header>

  <div ng-view></div>

  <script src="lib/requirejs/require.js" data-main="js/app.js"></script>
</body>
</html>
