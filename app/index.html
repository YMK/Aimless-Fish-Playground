<!doctype html>
<html lang="en" ng-app="sudokuApp">
<head>
  <meta charset="utf-8">
  <title>Sudoku</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="lib/jquery/jquery-1.10.2.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/sudokuBoard.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="SudokuCtrl">

  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header col-xs-6">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">HTML Experiments</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse pull-right col-xs-6" id="navbarCollapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Sudoku</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div>
  </nav>




  <div class="container">
    <div id="row">
      <div class="col-xs-12 col-sm-8 col-md-6">
          <table class="table table-bordered table-sudoku">
            <col ng-repeat="row in board.getBoard()"
              ng-class="{wrong: incorrect.col.indexOf($index) > -1}"
              class="col{{$index}}"/>
            <tr ng-repeat="row in board.getBoard()"
              ng-class="{wrong: incorrect.row.indexOf($index) > -1}"
              class="row{{$index}}">
              <td ng-repeat="cell in row track by $index"
                ng-click="setSelected($parent.$index, $index)"
                ng-class="{highlighted: selectedRow === $parent.$index && selectedCol === $index,
                semiHighlighted: selectedCol === $index || selectedRow === $parent.$index}">
                <span ng-show="cell">
                  {{cell}}
                </span>
              </td>
            </tr>
          </table>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-6">
        <div class="row">
        <div class="col-xs-8 col-sm-12 col-md-5 col-md-offset-1">
          <table class="table table-bordered table-sudoku-select">
            <tr ng-repeat="row in [0, 1, 2]">
              <td ng-repeat="cell in [1, 2, 3]"
                ng-class="{highlighted: (cell + row * 3) === selectedCell()}"
                ng-click="setValueOfCell(cell + row*3)">
                <span>{{cell + row*3}}</span>
              </td>
            </tr>
          </table>
        </div>

        <div class="col-xs-4 col-sm-12 col-md-6">
          <div class="btn-group-vertical">
            <button class="btn btn-default"
              ng-click="generate()">
              New board
            </button>

            <button class="btn btn-default" ng-click="reset()">
              Reset
            </button>

            <button class="btn btn-default"
              ng-click="solve()">
              Solve
            </button>

            <button class="btn btn-default" ng-click="check()">
              Check
            </button>
          </div>
        </div>
        </div>

        <div class="row statusText col-md-10">
          <h2>
            <span ng-show="won()">
              Well done, you have won!
            </span>
            <span ng-show="checked && checkBoard() && !won()">
              Correct so far
            </span>
            <span ng-show="checked && !checkBoard()">
              Something is wrong
            </span>
          </h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
